<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5</title>
</head>
<body>
     <form action="">
        text: <input type="text" name="username" id="username" value="john"><br>
        pass: <input type="password" placeholder="enter"><br>
        <label for="username">username :</label><br>
        <input type="submit" name="" id="">
    </form>
    <form action="">
        Date:<input type="date"><br>
        File:<input type="file"><br>
        Color:<input type="color"><br>
        Range:<input type="range"><br>
        Button: <input type="button" value="touch"><br>
        Radio:
        <label for="male">male</label> 
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">other</label>
        <input type="radio" name="gender" id="other">
    </form>
    <form action="">
        Checkbox: 
        <label for="male">male</label> 
        <input type="checkbox" name="gender" id="male">
        <label for="female">female</label>
        <input type="checkbox" name="gender" id="female">
        <label for="other">other</label>
        <input type="checkbox" name="gender" id="other">
    </form>
</body>
</html>
